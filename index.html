<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Word Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Link-->
    <link rel="stylesheet" href="assets\css\style.css">
    <!--Favicon Link-->
    <link rel="icon" type="image/x-icon" href="assets\img\text-field.png">
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
        <textarea placeholder="Enter your text here..."></textarea>
        <div class="output row">
          <div>Characters: <span id="characterCount">0</span></div>
          <div>Words: <span id="wordCount">0</span></div>
        </div>
        <div class="output row">
          <div>Sentences: <span id="sentenceCount">0</span></div>
          <div>Paragraphs: <span id="paragraphCount">0</span></div>
        </div>
        <div class="output row">
          <div>Reading Time: <span id="readingTime">0</span></div>
          <div id="readability">Show readability score.</div>
        </div>
        <div class="keywords">
          Top keywords:
          <ul id="topKeywords">
          </ul>
        </div>
    </div>
    <!--JS Link-->
    <script src="assets\js\main.js"></script>
  </body>
</html>
